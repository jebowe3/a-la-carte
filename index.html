<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- Give the page a title -->
  <title>Antiquity a la Carte</title>
  <!-- Add a link to the Leaflet CSS library so you can reference it for styling your map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
  <!-- All the CSS code goes inside the style tags below -->
  <style>
    /* style the body */
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    /* style the map */
    #map {
      position: absolute;
      width: 100%;
      top: 0px;
      bottom: 0;
    }
  </style>
</head>

<body>
  <!-- the map -->
  <div id="map"></div>
  <!-- Add a link to the Leaflet JavaScript library so you can reference it for building your map -->
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
  <!-- All JavaScript goes inside the script tags below -->
  <script>
    // add a base map to the map
    const cawmTiles = L.tileLayer('https://cawm.lib.uiowa.edu/tiles/{z}/{x}/{y}.png', {
      minZoom: 1,
      maxZoom: 11
    });

    // add the base mask tiles
    const baseMask = L.tileLayer('base/{z}/{x}/{y}.png', {
      minZoom: 1,
      maxZoom: 11,
      tms: false,
      attribution: 'Generated by TilesXYZ'
    });

    // define map options
    const mapOptions = {
      center: [35, 18], // center the map on the coordinates for the Lower 48
      zoom: 5, // set the initial zoom
      layers: [cawmTiles, baseMask]
    };

    // define the map with the options above
    const map = L.map("map", mapOptions);

    // add the archaic water tiles
    const archaicTiles = L.tileLayer('archaic/{z}/{x}/{y}.png', {
      minZoom: 1,
      maxZoom: 11,
      tms: false,
      attribution: 'Generated by TilesXYZ'
    });

    // add the classical tiles
    const classicalTiles = L.tileLayer('classical/{z}/{x}/{y}.png', {
      minZoom: 1,
      maxZoom: 11,
      tms: false,
      attribution: 'Generated by TilesXYZ'
    });

    // add the hellenistic tiles
    const hellenisticTiles = L.tileLayer('hellenistic/{z}/{x}/{y}.png', {
      minZoom: 1,
      maxZoom: 11,
      tms: false,
      attribution: 'Generated by TilesXYZ'
    });

    // add the roman tiles
    const romanTiles = L.tileLayer('roman/{z}/{x}/{y}.png', {
      minZoom: 1,
      maxZoom: 11,
      tms: false,
      attribution: 'Generated by TilesXYZ'
    });

    // add the late antiquity tiles
    const lateTiles = L.tileLayer('late/{z}/{x}/{y}.png', {
      minZoom: 1,
      maxZoom: 11,
      tms: false,
      attribution: 'Generated by TilesXYZ'
    });

    // define base layers
    const baseLayers = {
      "Archaic Water": archaicTiles,
      "Classical Water": classicalTiles,
      "Hellenistic Water": hellenisticTiles,
      "Roman Era Water": romanTiles,
      "Late Antiquity Water": lateTiles
    };

    // define the layer control
    const layerControl = L.control.layers(baseLayers, null, {
      collapsed: false
    }).addTo(map);
  </script>
</body>

</html>
